domain = "fudo.org"
role = "dns-master-fudo.org"
algorithm = "ECDSAP256SHA256"
algorithm_num = 13
keytag = 11926

[public-key]
source = "ksk.key.age"
target = "/run/aegis/dnssec/fudo.org/ksk.key"
user = "root"
group = "root"
mode = "0644"

[private-key]
source = "ksk.private.age"
target = "/run/aegis/dnssec/fudo.org/ksk.private"
user = "root"
group = "root"
mode = "0400"

[ds-record]
source = "ksk.ds.age"
target = "/run/aegis/dnssec/fudo.org/ksk.ds"
user = "root"
group = "root"
mode = "0644"
