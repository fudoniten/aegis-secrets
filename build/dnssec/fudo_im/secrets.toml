domain = "fudo.im"
role = "dns-master-fudo.im"
algorithm = "ECDSAP256SHA256"
algorithm_num = 13
keytag = 12669

[public-key]
source = "ksk.key.age"
target = "/run/aegis/dnssec/fudo.im/ksk.key"
user = "root"
group = "root"
mode = "0644"

[private-key]
source = "ksk.private.age"
target = "/run/aegis/dnssec/fudo.im/ksk.private"
user = "root"
group = "root"
mode = "0400"

[ds-record]
source = "ksk.ds.age"
target = "/run/aegis/dnssec/fudo.im/ksk.ds"
user = "root"
group = "root"
mode = "0644"
