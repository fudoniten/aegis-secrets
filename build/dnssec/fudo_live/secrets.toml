domain = "fudo.live"
role = "dns-master-fudo.live"
algorithm = "ECDSAP256SHA256"
algorithm_num = 13
keytag = 4933

[public-key]
source = "ksk.key.age"
target = "/run/aegis/dnssec/fudo.live/ksk.key"
user = "root"
group = "root"
mode = "0644"

[private-key]
source = "ksk.private.age"
target = "/run/aegis/dnssec/fudo.live/ksk.private"
user = "root"
group = "root"
mode = "0400"

[ds-record]
source = "ksk.ds.age"
target = "/run/aegis/dnssec/fudo.live/ksk.ds"
user = "root"
group = "root"
mode = "0644"
