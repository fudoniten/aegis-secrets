domain = "fudo.cloud"
role = "dns-master-fudo.cloud"
algorithm = "ECDSAP256SHA256"
algorithm_num = 13
keytag = 46111

[public-key]
source = "ksk.key.age"
target = "/run/aegis/dnssec/fudo.cloud/ksk.key"
user = "root"
group = "root"
mode = "0644"

[private-key]
source = "ksk.private.age"
target = "/run/aegis/dnssec/fudo.cloud/ksk.private"
user = "root"
group = "root"
mode = "0400"

[ds-record]
source = "ksk.ds.age"
target = "/run/aegis/dnssec/fudo.cloud/ksk.ds"
user = "root"
group = "root"
mode = "0644"
