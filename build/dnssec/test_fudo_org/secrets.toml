domain = "test.fudo.org"
role = "dns-master-test.fudo.org"
algorithm = "ECDSAP256SHA256"
algorithm_num = 13
keytag = 52889

[public-key]
source = "ksk.key.age"
target = "/run/aegis/dnssec/test.fudo.org/ksk.key"
user = "root"
group = "root"
mode = "0644"

[private-key]
source = "ksk.private.age"
target = "/run/aegis/dnssec/test.fudo.org/ksk.private"
user = "root"
group = "root"
mode = "0400"

[ds-record]
source = "ksk.ds.age"
target = "/run/aegis/dnssec/test.fudo.org/ksk.ds"
user = "root"
group = "root"
mode = "0644"
